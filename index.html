<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style1.css"/>
  <script defer src="app.js"></script>
  <title>TODO LIST</title>
</head>
<body>
  <header >
    <img height="350px" width="100%"src="images/day.jpeg"/>
  </header>
  <section class="list-container">
    <div class="container">
        <h2>
            Todo List <input type="checkbox" id="switch" /><label class="switch-label" for="switch">Toggle</label
      >
    </h2>
    <div class="list">
      <div class="list-item">
        <input placeholder="Add a task to the List..." type="text" />
        <i class="fas fa-plus"></i>
        <button>+</button>
      </div>
      <ol class="todo-list">
        <div class="taskbar list-item">
          <div>5 Items left</div>
          <div style="display: flex">
            <div class="active" id="all">All</div>
            <div id="pending">Pending</div>
            <div id="complete">Completed</div>
          </div>
          <div class="clear">Clear</div>
        </div>
        <div class="items"></div>
      </ol>
    </div>
  </div>
</section>

<footer>
  <div>
    <a target="_blank" href="https://github.com/dharmavenkatesh"> Dharma Venkatesh
    </a>
  </div>
  <div>
    <img width="28px" src="./images/instagram.png" alt="" />
    <img width="28px" src="./images/linkedin.png" alt="" />
    <img width="30px" src="./images/github.png" alt="" />
  </div>
</footer>
</body>
</html>
